apiVersion: v1
kind: Service
metadata:
  labels:
    component: {{.Values.component }}
    application: {{ .Values.application }}
  name: {{.Values.component }}
  namespace: {{ .Values.namespace }}
spec:
  ports:
    - name: http
      port: {{ .Values.servicePort }}
      targetPort: 1025
  selector:
    component: {{.Values.component }}
  type: ClusterIP
  